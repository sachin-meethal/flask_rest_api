<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Manager</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f7f7f7; }
    h1 { color: #333; }
    form { background: white; padding: 20px; border-radius: 10px; margin-bottom: 30px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { padding: 8px; margin: 5px; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    a, button { text-decoration: none; padding: 5px 10px; border-radius: 5px; }
    .edit { background-color: #4CAF50; color: white; }
    .delete { background-color: #f44336; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>User Manager</h1>

  <form action="/add_user" method="POST">
    <input type="text" name="name" placeholder="Enter name" required>
    <input type="email" name="email" placeholder="Enter email" required>
    <button type="submit">Add User</button>
  </form>

  <h2>Existing Users</h2>
  <table>
    <tr>
      <th>ID</th><th>Name</th><th>Email</th><th>Actions</th>
    </tr>
    {% for id, user in users.items() %}
    <tr>
      <td>{{ id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>
        <a href="/edit_user/{{ id }}" class="edit">Edit</a>
        <form action="/delete_user/{{ id }}" method="POST" style="display:inline;">
          <button type="submit" class="delete">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
