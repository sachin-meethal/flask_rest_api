<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Manager</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
    h1 { color: #333; }
    form { background: white; padding: 20px; border-radius: 10px; margin-bottom: 30px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { padding: 8px; margin: 5px; }
    button { padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { opacity: 0.9; }
    .add-btn { background: #28a745; color: white; }
    .edit-btn { background: #007bff; color: white; }
    .delete-btn { background: #dc3545; color: white; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
  </style>
</head>
<body>
  <h1>User Manager</h1>

  <form action="/add_user" method="POST">
    <input type="text" name="name" placeholder="Enter name" required>
    <input type="email" name="email" placeholder="Enter email" required>
    <button type="submit" class="add-btn">Add User</button>
  </form>

  <h2>Existing Users</h2>
  <table>
    <tr>
      <th>ID</th><th>Name</th><th>Email</th><th>Actions</th>
    </tr>
    {% for id, user in users.items() %}
    <tr>
      <td>{{ id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>
        <a href="/update/{{ id }}"><button class="edit-btn">Edit</button></a>
        <a href="/delete/{{ id }}"><button class="delete-btn">Delete</button></a>
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
