<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update User</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
    form { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 400px; }
    input { padding: 8px; margin: 5px; width: 90%; }
    button { padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer; background: #007bff; color: white; }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <h2>Update User</h2>
  <form action="/update_user/{{ user_id }}" method="POST">
    <label>Name:</label><br>
    <input type="text" name="name" value="{{ user.name }}" required><br>
    <label>Email:</label><br>
    <input type="email" name="email" value="{{ user.email }}" required><br>
    <button type="submit">Update</button>
  </form>
</body>
</html>
